<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Watter Glass</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="Watter Glass App" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://norbertswiderski.github.io/Watter-Glass/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image"
    content="https://github.com/NorbertSwiderski/Watter-Glass/blob/master/src/assets/img/water-glass.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="application__structure">
    <img class="water__glass" src="assets/img/water-glass.png" alt="a glass of water">
    <p class="glass__number">0</p>
    <section class="glasses">
      <button class="glasses__add">Dodaj szklankę</button>
      <button class="glasses__delete">Usuń szklankę</button>
    </section>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
